    - name: Set up environment variables
      run: .envsetup.sh
      shell: bash
    - name: Install gdrive
      run: |
        # Download Google Drive client
        wget -O gdrive https://github.com/glotlabs/gdrive/releases/download/3.9.0/gdrive_linux-x64.tar.gz
        # Extract the contents
        tar -xzf gdrive_linux-x64.tar.gz
        chmod +x gdrive
        sudo mv gdrive /usr/local/bin/
      shell: bash
    - name: Upload file to Google Drive
      env:
        GDRIVE_SA_KEY: ${{ inputs.gdrive-sa-key }}
        GDRIVE_FOLDER_ID: ${{ env.GDRIVE_FOLDER_ID }}
      run: |
        # Upload the file and capture the output containing the file ID
        upload_output=$(gdrive upload --service-account ${{ env.GDRIVE_SA_KEY }}.json --parent ${{ env.GDRIVE_FOLDER_ID }} build/app/outputs/flutter-apk/*.apk)

        # Extract the file ID from the output using text manipulation (assuming the file ID is in the output)
        file_id=$(echo "$upload_output" | awk '/File uploaded/ {print $2}')
        echo "FILE_ID=$run_id" >> $GITHUB_ENV
        echo "File id: $FILE_ID"
      shell: bash
